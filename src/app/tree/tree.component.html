<header>
  <h1>Civics</h1>
</header>

<svg #treeRef
  class="tree">
  <g class="node"
    [attr.transform]="layout(node.row, node.cost, node.era)"
    *ngFor="let node of nodes">
    <rect x="0"
      y="0"
      width="256"
      height="48"></rect>
    <text x="12"
      y="32"
      font-family="Verdana"
      font-size="24"
      fill="black">{{node.name}}</text>
  </g>
</svg>
